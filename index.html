<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig!</title>
    <link rel="icon" type="image/png" href="pig.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #die {
        font-size: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark p-3 p-sm-5 text-white text-center">
      <h1 class="display-4">
        <span class="d-none d-sm-inline"><strong>The Game of</strong></span>
        <img id="pig" src="pig.png" width="80rem" alt="Image of a pig!" />
        <span class="d-none d-sm-inline"><strong>!</strong></span>
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm text-center">
          <div id="die">&#x2680;</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row gap-2">
        <div class="col-sm">
          <button id="roll" class="btn btn-success btn-lg w-100">Roll</button>
        </div>
        <div class="col-sm text-center pt-2">
          <div id="result" class="h5">Player-1 turn!</div>
        </div>
        <div class="col-sm">
          <button id="hold" class="btn btn-danger btn-lg w-100">Hold</button>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-4">Scores</h3>
          <div>
            <div class="row">
              <div class="col-3 col-md-2 col-xl-1 pt-2" style="height: 40px">
                <span class="d-none d-sm-block">Player-1</span>
                <span class="d-block d-sm-none">P1</span>
              </div>
              <div class="col-9 col-md-10 col-xl-11">
                <div class="progress my-2" style="height: 40px">
                  <div
                    id="p1-score"
                    class="progress-bar"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                  <div
                    id="p1-hold"
                    class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3 col-md-2 col-xl-1 pt-2" style="height: 40px">
                <span class="d-none d-sm-block">Player-2</span>
                <span class="d-block d-sm-none">P2</span>
              </div>
              <div class="col-9 col-md-10 col-xl-11">
                <div class="progress my-2" style="height: 40px">
                  <div
                    id="p2-score"
                    class="progress-bar"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                  <div
                    id="p2-hold"
                    class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
